<!doctype html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<title>Hello from Flask</title>


<!-- Search form -->
<!--input class="form-control" type="text" placeholder="Search" aria-label="Search"-->

<body id="page-top">

<!-- Page Wrapper -->
<div style="background: url('static/img/aircraft-airplane-boat.jpg')" class="page-holder bg-cover">

    <div class="container py-5">
      <header class="text-center text-white py-5">
        <h1 class="display-4 font-weight-bold mb-4">Bootstrap Background Image</h1>
        <p class="lead mb-0">Create a responsive full-page background image window using Bootstrap 4.</p>
      </header>
      
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Result</th>
            <th scope="col">Path</th>
            <th scope="col">Substring</th>
          </tr>
        </thead>

        <!-- Query Results -->
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['path'] }}</td>
                <td>{{ row['score'] }}</td>
                <td>{{ row['substring'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>


    </div>
  </div>
  
  
  </body>
  
  </html>
